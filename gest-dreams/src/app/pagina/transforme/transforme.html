<div class="uk-height-viewport" style="background-color:#272727; overflow:hidden;">

  <!-- Tela Inicial -->
  <div *ngIf="!mostrarFormulario" class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-animation-fade">
    <div class="uk-container uk-text-center">
      <img src="imagens/upload/logo/logo-gestdreams.svg" alt="Gestdreams" style="margin-bottom:20px;">
      <p class="text" style="color:#fff;">
        Transformamos o ambiente de trabalho em <br>
        bem-estar com resultados.
      </p>
      <a class="uk-button uk-button-default" (click)="iniciarFormulario()">
        <span uk-icon="icon: chevron-right"></span>
        Iniciar
      </a>
    </div>
  </div>

  <!-- Formulário tela inteira -->
  <div *ngIf="mostrarFormulario" class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport"
       style="background-color:#000; overflow:hidden; padding:20px;">

    <div style="width:90%;">

      <!-- PASSO 1 -->
      <form *ngIf="passoAtual === 0" class="uk-fieldset uk-text-left uk-animation-slide-bottom-small">
        <div class="uk-margin">
          <label style="color:#fff;">
            Precisamos de algumas informações para começar. Qual é o seu nome completo? <span style="color:#ff3860;">*</span>
          </label>
          <input class="uk-input" type="text" required>
        </div>
        <button type="button" class="uk-button uk-button-primary" (click)="proximoPasso()">
          <span uk-icon="icon: arrow-down"></span> Continuar
        </button>
      </form>

      <!-- PASSO 2 -->
      <form *ngIf="passoAtual === 1" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Por favor, deixe um e-mail para que possamos entrar em contato <span style="color:#ff3860;">*</span></label>
          <input class="uk-input" type="email" required>
        </div>
        <button type="button" class="uk-button uk-button-primary" (click)="proximoPasso()">
          Continuar
        </button>
      </form>

      <!-- PASSO 3 -->
      <form *ngIf="passoAtual === 2" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">E também um número de telefone <span style="color:#ff3860;">*</span></label>
          <input class="uk-input" type="tel" required>
        </div>
        <button type="button" class="uk-button uk-button-primary" (click)="proximoPasso()">
          Continuar
        </button>
      </form>

      <!-- PASSO 4 -->
      <form *ngIf="passoAtual === 3" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Qual empresa você representa? <span style="color:#ff3860;">*</span></label>
          <input class="uk-input" type="text" required>
        </div>
        <button type="button" class="uk-button uk-button-primary" (click)="proximoPasso()">
          Continuar
        </button>
      </form>

      <!-- PASSO 5 -->
      <form *ngIf="passoAtual === 4" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Em que cidade ela se localiza? <span style="color:#ff3860;">*</span></label>
          <input class="uk-input" type="text" required>
        </div>
        <button type="button" class="uk-button uk-button-primary" (click)="proximoPasso()">
          Continuar
        </button>
      </form>

      <!-- PASSO 6 -->
      <form *ngIf="passoAtual === 5" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Qual o setor de atividade? <span style="color:#ff3860;">*</span></label>
        </div>
        <div class="uk-flex uk-flex-column uk-width-1-1" style="max-width:150px;">
          <button type="button" class="uk-button uk-button-primary uk-width-1-1" (click)="proximoPasso()">
            Indústria
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Comércio
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Serviço
          </button>
        </div>
      </form>

      <!-- PASSO 7 -->
      <form *ngIf="passoAtual === 6" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Qual área de atuação? <span style="color:#ff3860;">*</span></label>
        </div>
        <div class="uk-flex uk-flex-column uk-width-1-1" style="max-width:150px;">
          <button type="button" class="uk-button uk-button-primary uk-width-1-1" (click)="proximoPasso()">
            Alimentos
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Educação
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Transporte
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Saúde
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Outro
          </button>
        </div>
      </form>

      <!-- PASSO 8 -->
      <form *ngIf="passoAtual === 7" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Qual o porte da sua empresa? <span style="color:#ff3860;">*</span></label>
        </div>
        <div class="uk-flex uk-flex-column uk-width-1-1" style="max-width:250px;">
          <button type="button" class="uk-button uk-button-primary uk-width-1-1" (click)="proximoPasso()">
            Até 10 funcionários
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            De 11 a 50 funcionários
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            De 51 a 200 funcionários
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            De 201 a 500 funcionários
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Acima de 500 funcionários
          </button>
        </div>
      </form>

      <!-- PASSO 9 -->
      <form *ngIf="passoAtual === 8" class="uk-fieldset uk-text-left uk-animation-slide-bottom">
        <div class="uk-margin">
          <label style="color:#fff;">Qual solução da Gestdreams que a sua empresa procura como prioridade no atual momento?</label>
          <p style="color: white;">Pode marcar mais de uma opção, se quiser</p>
        </div>
        <div class="uk-flex uk-flex-column uk-width-1-1" style="max-width:450px;">
          <button type="button" class="uk-button uk-button-primary uk-width-1-1" (click)="proximoPasso()">
            Programa de saúde emocional do trabalhador
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Mentoria de saúde emocional para gestores
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="proximoPasso()">
            Atendimento à empresa
          </button>
          <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top" (click)="anterioPasso()">
            Gestão de programa de saúde emocional para empresa
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
