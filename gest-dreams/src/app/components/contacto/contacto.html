<div id="contato" class="uk-section" style="background-color: #F1F6FB;">
    <div class="uk-container">
        <div class="uk-child-width-1-3@l uk-grid">
            <div>
                <div class="uk-card uk-card-body uk-flex  uk-flex-column uk-flex-between uk-flex-center uk-card-default" style="border-radius: 10px;">
                    <span  uk-icon="icon: location; ratio: 2" class="uk-margin-medium-right uk-icon-button"></span>
                    <p class="text-resid">Luanda na rua Comandante Gika, Nº62 ( adjacente ao Hotel  Alvalade)</p>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-body uk-flex-column uk-flex uk-flex-between uk-flex-center uk-card-default" style="border-radius: 10px;">
                    <span uk-icon="icon: mail; ratio: 2" class="uk-margin-medium-right uk-icon-button"></span>
                    <p class="text-resid">geral@gestdreams.com</p>
                </div>
            </div>
            <div>
                
                <div class="uk-card uk-card-body uk-flex uk-flex-column k-flex-middle uk-flex-between uk-flex-center uk-card-default" style="border-radius: 10px;">
                    <span uk-icon="icon: receiver; ratio: 2" class="uk-margin-medium-right uk-icon-button"></span>
                    <p class="text-resid">(+244) 922 222 222</p>
                </div>
            </div>
        </div>
        <div class="uk-child-width-1-2@l uk-grid" uk-height-match="target: div < div < div">
            <div class="uk-width-2-5">
                <div uk-slideshow="autoplay: true; animation:fade" class="uk-position-relative">
                    <div class="uk-slideshow-items" style="height: 720px;">
                        <div class="uk-background-cover  uk-border-rounded uk-height-1-1" data-src="imagens/upload/contacto/imagem-1.png" uk-img>
                        </div>
                        <div class="uk-background-cover  uk-border-rounded uk-height-1-1" data-src="imagens/upload/contacto/imagem-2.png" uk-img>
                        </div>
                        <div class="uk-background-cover  uk-border-rounded uk-height-1-1" data-src="imagens/upload/contacto/imagem-3.png" uk-img>
                        </div>
                        <div class="uk-background-cover  uk-border-rounded uk-height-1-1" data-src="imagens/upload/contacto/imagem-4.png" uk-img>
                        </div>
                    </div>
                    <div class="uk-position-cover uk-overlay uk-overlay-default">
                        <div class="uk-position-center-left">
                            <img src="imagens/upload/logo/gestdream-vertical.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="match-height uk-width-expand">
                <div class="uk-card uk-card-body uk-flex uk-flex-column uk-flex-between uk-text-left">
                    <p class="text">Transformamos ambientes profissionais com cuidado e excelência.</p>
                    <p class="text-junta">Junte-se a nós</p>
                    <hr class="uk-margin-medium-top uk-margin-medium-bottom">
                    <div class="uk-child-width-1-2@l uk-grid">
                        <div>
                            <a [routerLink]="['/perfil-empresa']"  class="uk-button uk-button-default">Começar agora</a>
                        </div>
                        <div class="uk-flex uk-flex-right uk-flex-wrap social-icons">
                            <div class="social-item">
                            <a href=""><span class="uk-icon-button uk-icon" style="background-color: #fa8072; padding: 5px; color: #f5f5dc; padding: 10px;width: 60px; height: 60px;" uk-icon="icon: facebook; ratio: 1" ></span></a>
                        </div>
                        <div class="social-item">
                            <a href=""><span class="uk-icon-button uk-icon" style="background-color: #fa8072; padding: 5px; color: #f5f5dc; width: 60px; height: 60px;" uk-icon="icon: instagram; ratio: 1" ></span></a>
                        </div>
                        <div class="social-item">
                            <a href=""><span class="uk-icon-button uk-icon" style="background-color: #fa8072; padding: 5px; color: #f5f5dc; width: 60px; height: 60px;" uk-icon="icon: linkedin; ratio: 1" ></span></a>
                        </div>
                        <div  class="social-item">
                            <a href=""><span class="uk-icon-button uk-icon" style="background-color: #fa8072; padding: 5px; color: #f5f5dc; width: 60px; height: 60px;" uk-icon="icon: youtube; ratio: 1" ></span></a>
                        </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
